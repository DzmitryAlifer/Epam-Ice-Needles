<div *ngIf="player">
  <h2>{{player.firstName}} {{player.lastName}} details!</h2>
  <div>
    <label>id </label>{{player.id}}
  </div>
  <div>
    <label>name </label>
    <input [(ngModel)]="player.firstName" placeholder="first name" />
    <input [(ngModel)]="player.nickName" placeholder="nick name" />
    <input [(ngModel)]="player.lastName" placeholder="last name" />
  </div>
  <div>
    <label>jersey </label>
    <input [(ngModel)]="player.jerseyNum" placeholder="jersey number" />
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
